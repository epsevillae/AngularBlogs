<div id="articles" *ngIf="peliculas">
    <article class="article-item" *ngFor="let pelicula of peliculas; let i=index">
        <div class="image-wrap">
            <img src="{{pelicula.image}}" alt="{{pelicula.title}}" />
        </div>
    
        <h2>{{pelicula.title | uppercase}}</h2>
        <span class="date">
            Hace 5 minutos 
        </span>
        <span class="year" [ngClass]="{
                                'year-green':pelicula.year>2016,
                                'year-red':pelicula.year<2016
                            }"
                            >
            {{pelicula.year | espar}}
        </span>
        <h5>{{this.fecha | date: 'short'}}</h5>
        <a href="#">Leer más</a>

        <button (click)="seleccionar($event, pelicula)">
            Seleccionar como favorita
        </button>
    
        <div class="clearfix"></div>
    </article>
</div>

</section>
<app-sidebar></app-sidebar>
</div>
